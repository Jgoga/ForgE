        into "${distDir}/db"
    }
    copy {
        from "${assetsDir}/audio"
        into "${distDir}/audio"
    }

    copy {
        from "${assetsDir}/graphics"
        into "${distDir}/graphics"
    }

    */
}


dist.dependsOn classes

