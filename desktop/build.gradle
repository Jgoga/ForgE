apply plugin: "java"

sourceCompatibility = 1.8
sourceSets.main.java.srcDirs = [ "src/" ]

project.ext.mainClassName = "macbury.forge.desktop.DesktopLauncher"
project.ext.assetsDir     = new File("../core/assets");
project.ext.distDir       = new File("../dist");

libsDirName = new File("../../dist");

task run(dependsOn: classes, type: JavaExec) {
    main            = project.mainClassName
    classpath       = sourceSets.main.runtimeClasspath
    standardInput   = System.in
    workingDir      = project.assetsDir

    ignoreExitValue = true
}

task copyAssets(type: Copy) {
    from files("${assetsDir}/graphics/") {
        into "META-INF/resources"
    }
}


task dist(type: Jar) {
    copy {
        from "${assetsDir}/config_game.json"
        into distDir
    }
    from files(sourceSets.main.output.classesDir)
    from files(sourceSets.main.output.resourcesDir)
    from {configurations.compile.collect {zipTree(it)}}
    from fileTree(dir: assetsDir, includes: ["db/**/*", "audio/**/*", "graphics/**/*"])

    /* from files("${assetsDir}/audio");
     from files("${assetsDir}/graphics");
     */

    exclude 'META-INF/*.DSA', 'META-INF/*.RSA', 'META-INF/*.SF'

    manifest {
        attributes 'Main-Class': project.mainClassName
    }
/*
    copy {
